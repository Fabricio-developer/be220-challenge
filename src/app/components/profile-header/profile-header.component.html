<ion-item class="profile" lines="none" #profile>
  <ion-grid>
    <ion-row class="ion-justify-content-start profile-header">
      <ion-col size="3">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-col>
      <ion-col size="6" class="profile-title" >
        <ion-label class="label-name">Nome usu√°rio</ion-label>
        <ion-label class="label-level">nivel Roxo</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="badges ion-justify-content-center">
      <ion-col size="12">
        <ion-chip>

          <div class="badge-item">
            <ion-badge slot="end" color="undefined">
              <ion-icon name="accessibility"></ion-icon>
            </ion-badge>
            <ion-label>Meu corpo</ion-label>
          </div>


          <div class="badge-item">
            <ion-badge slot="end" color="undefined">
              <ion-icon name="trophy"></ion-icon>
            </ion-badge>
            <ion-label>Objetivos e conquistas</ion-label>
          </div>

        </ion-chip>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-item>
