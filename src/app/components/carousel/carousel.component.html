<ion-container>
  <!-- Title -->
  <ion-row class="title-section" lines="none">
    <ion-col size="8">
      <ion-label>{{carousel.title}}</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-icon class="add-item" name="add-circle-outline"></ion-icon>
    </ion-col>

  </ion-row>

  <swiper-container slides-per-view="1.30">
    @for(card of cards; track card ){
    <swiper-slide>
      <ion-card>
        <div class="fading"></div>
        <img [src]="card.bgImage" alt="">
        <ion-card-header>
          <ion-icon class="add-item" name="add-circle-outline"></ion-icon>
          <ion-card-title>{{card.cardTitle}} </ion-card-title>
        </ion-card-header>

      </ion-card>
    </swiper-slide>

    }
  </swiper-container>
</ion-container>
