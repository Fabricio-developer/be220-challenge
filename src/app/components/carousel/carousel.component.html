<ion-container>
  <!-- Title -->
  <ion-row class="title-section" lines="none">
    <ion-col>
      <ion-label>{{carousel.title}}</ion-label>
    </ion-col>
    <ion-col>
      @if(carousel.type == 'icon' ){
        <ion-icon class="add-item" [name]="carousel.icon"></ion-icon>

      }
      @if(carousel.type == 'badge' ){
      <ion-badge>
        {{carousel.badgeText}}
      </ion-badge>
      }
    </ion-col>

  </ion-row>

  <swiper-container slides-per-view="1.30">
    @for(card of cards; track card ){
    <swiper-slide>
      <ion-card [class]="card.cardType == 'new' ? 'new-card' : 'default-card' ">
        @if(card.cardType == 'new'){
        <div class="fading"></div>
        }
        <img [src]="card.bgImage" alt="">
        <ion-card-header>
          @if(card.cardType){
          <ion-icon class="add-item" name="add-circle-outline"></ion-icon>
          }

          @if(card.cardSubtitle){
          <ion-label>{{card.cardSubtitle}} </ion-label>
          }
          <ion-card-title>{{card.cardTitle}} </ion-card-title>
        </ion-card-header>

      </ion-card>
    </swiper-slide>

    }
  </swiper-container>
</ion-container>
