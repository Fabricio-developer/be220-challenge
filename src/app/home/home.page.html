<!-- Menu -->
<ion-menu class="menu_main" side="start" content-id="content">
  <ion-header [translucent]="true" mode="ios">
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Ações</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label (click)="logout()" >Logout</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-content>
</ion-menu>

<ion-header class="page-header" [translucent]="true" mode="ios">
  <ion-toolbar lines="none">
    <!-- header -->
    <ion-item lines="none">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="large">

        <app-logo [proportion]="'30'" />
      </ion-title>

      <ion-badge slot="end" color="primary">
        <ion-icon name="notifications" color="secondary"></ion-icon>
      </ion-badge>

    </ion-item>
    <!-- Profile -->
    <app-profile-header />

  </ion-toolbar>

</ion-header>

<ion-content id="content">
  <app-carousel [cards]="cardsPersonal" [carousel]="personalOnline" />
  <app-carousel [cards]="cardsPrograms" [carousel]="programs" />

</ion-content>
