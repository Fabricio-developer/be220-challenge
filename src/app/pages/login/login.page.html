<ion-container>
  <ion-row class="ion-justify-content-center">
    <ion-col size="2">

      <app-logo [proportion]="'50'" />
    </ion-col>
    <ion-col size="12">

      <ion-title>
        Rede Usina academia
      </ion-title>
    </ion-col>
  </ion-row>
  <form class="form">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-input labelPlacement="floating" value="email@provedor.com">
            <div slot="label">Email <ion-text color="danger"></ion-text></div>
          </ion-input>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-input type="password" label="Senha" value="">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center" >
        <ion-col>
          <div class="divider"></div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center" >
        <ion-col size="6" >
          <ion-label>Ou entre com</ion-label>
        </ion-col>
        <ion-col class="social-btn" size="8" >
          <ion-button mode="ios" (click)="login('google')" >
            <ion-icon name="logo-google"></ion-icon>
            Google
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-container>
